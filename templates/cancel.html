<!-- cancel.html -->
{% extends "base.html" %}
{% block content %}
<h1>Checkout</h1>
<form action="{{ url_for('send_pdf_and_redirect') }}" method="get">
  <!-- Merchant Details -->
  <input type="hidden" name="merchant_id" value="10980749">
  <input type="hidden" name="merchant_key" value="aa3a4xa7jdrda">

  <!-- Customer Details -->
  <div class="form-group">
    <label for="name_first">Name</label>
    <input type="text" id="name_first" name="name_first" value="{{ user.first_name }}" readonly>
  </div>
  <div class="form-group">
    <label for="name_last">Surname</label>
    <input type="text" id="name_last" name="name_last" value="{{ user.last_name }}" readonly>
  </div>
  <div class="form-group">
    <label for="email_address">Email address</label>
    <input type="email" id="email_address" name="email_address" value="{{ user.email }}" readonly>
  </div>
  <div class="form-group">
    <label for="cell_number">Cell number</label>
    <input type="tel" id="cell_number" name="cell_number" value="{{ user.cell_number }}" readonly>
  </div>
  <div class="form-group">
    <label for="high_school">High School:</label>
    <input type="text" id="high_school" name="high_school" value="{{ user.high_school }}" readonly>
  </div>

  <!-- Order Summary -->
  <h2>Order Summary</h2>
  <ul>
    <li>1 x 🙋‍♀️ Kate Academy AI - Monthly Subscription - R997.00</li>
    <!-- You can add more items here if needed -->
  </ul>

  <h2 style="color: red;">Payment Cancelled</h2>
  <p>Doesn't look like it's time to boogie yet! Get a free pdf to get you started with AI tools.</p>

  <!-- Get Free AI Prompt PDF Button -->
  <input type="submit" value="Get Free AI Prompt PDF" class="btn btn-danger">
</form>
{% endblock %}
