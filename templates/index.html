<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🙋‍♀️ Kate AI</title>
</head>
<body>
  <div class="header">
    🙋‍♀️ Kate Academy - AI Tutor
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="ask-button-wrapper">
         <button onclick="askKATE()">🙋‍♀️ Ask KATE anything</button>
      </div>
         <button>📝 English</button>
         <button>🧮 Maths</button>
         <button>🧪 Science</button>
         <button>📈 Accounting</button>
    </div>
    <div class="chat">
      <div class="subject-display" id="subject-display"></div>
      <div class="chat-window" id="chat-window"></div>
      <div class="input-box">
        <input type="text" id="input-message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
{% endblock %}
